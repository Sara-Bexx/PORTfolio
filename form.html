<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="form-body">
    <div class="main-container">
    <!-- form -->
     <form action="#">
        <div class="form-col">
            <h1>Contact Me</h1>

            <label for="label" for="firstname"></label>

            <input 
            type="text"
            name="yourname"
            id="yourname"
            placeholder="Your Name "
            minlength="1">

            <label for="label" for="lastname"></label>

            <input 
            type="text"
            name="companyname"
            id="companyname"
            placeholder="Company Name"
            minlength="1">

            <label for="label" for="email"></label>
            <input type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            minlength="1">

            <label for="label" for="msg">Any questions?</label>
            <textarea name="textarea" id="textarea"
            placeholder=""></textarea>

            <div class="want-to-know-more">
                <p>Want to see more?</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label> 
            </div>
    
        <button class="submit" disabled>Submit</button>
        
    </form> 
    </div>
    <div class="back">
    <a href="/index.html">Back</a>
</div>
</div>
</body>
</html>
